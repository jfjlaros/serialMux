name: build
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install catch valgrind
      - name: Install submodules
        run: |
          git submodule init
          git submodule update
      - name: Test with catch
        run: |
          cd tests
          make check
